      <div id="content">
        <header id="pageheader">
          <main class="content">
          <h2>Join IQBDA Today!</h2>
        </header>
        <form action="mailto:jacob.virgilio@student.fairfield.edu" method="post">
            <ul>
              <label for="name">Name</label><input type="text" name="name" id="name"><br>
              <label for="pass">Password</label><input type="password" name="pass" id="pass"><br>
              <label for="pass2">Password (again)</label><input type="password" name="pass2" id="pass2"><br>
              <label for="email">Email</label><input type="email" name="email" id="email"><br>
              <label for="photo">Photo</label><input type="file" name="photo" id="photo"><br>
              <label for="address">Mailing Address</label><input type="textarea" name="address" id="address"><br>
              <label>Do you plan to attend IQBDC '98?</label>
                <label for="iqbdc98Y">Yes</label>
                  <input type="radio" name="decision" value="Y" id="iqbdc98Y">
                <label for="iqbdc98N">No</label>
                  <input type="radio" name="decision" value="N" id="iqbdc98N"><br>
              <label for="channel">How did you hear about us?</label>
              <select name="channel" id="channel">
                <option>Superbowl Ad</option>
                <option>News Article</option>
                <option>Email</option>
                <option>Flyover at the beach</option>
              </select>
              <p><input type="submit" value="Submit"></p>
            </form>
          </main>
        </div>
